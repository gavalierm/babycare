<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Baby Care Tracker</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1c1c1e">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <meta name="version" content="3.2.0">
</head>
<body class="type-breastfeeding">
    <main class="app-container">
        <!-- Stage Panel -->
        <section class="stage-panel">
            <h1 class="stage-title" data-translate="app_title">Starostlivosť o bábätko</h1>
            
            <!-- Type Selection -->
            <nav class="type-selector">
                <div class="nav-item">
                    <button class="nav-button" onclick="setActiveType('breastfeeding')">
                        <i class="fas fa-baby"></i>
                        <span data-translate="nav.breastfeeding">Dojčenie</span>
                    </button>
                    <small class="last-activity">
                        <span class="label" data-translate="time.before">pred</span>
                        <span class="time">--</span>
                    </small>
                </div>
                <div class="nav-item">
                    <button class="nav-button" onclick="setActiveType('bottlefeeding')">
                        <i class="fas fa-prescription-bottle"></i>
                        <span data-translate="nav.bottlefeeding">Fľaška</span>
                    </button>
                    <small class="last-activity">
                        <span class="label" data-translate="time.before">pred</span>
                        <span class="time">--</span>
                    </small>
                </div>
                <div class="nav-item">
                    <button class="nav-button" onclick="setActiveType('sleep')">
                        <i class="fas fa-moon"></i>
                        <span data-translate="nav.sleep">Spánok</span>
                    </button>
                    <small class="last-activity">
                        <span class="label" data-translate="time.before">pred</span>
                        <span class="time">--</span>
                    </small>
                </div>
                <div class="nav-item">
                    <button class="nav-button" onclick="setActiveType('nappy')">
                        <i class="fas fa-poo"></i>
                        <span data-translate="nav.nappy">Plienka</span>
                    </button>
                    <small class="last-activity">
                        <span class="label" data-translate="time.before">pred</span>
                        <span class="time">--</span>
                    </small>
                </div>
            </nav>

            <!-- Active Timer Display -->
            <div class="active-timer">
                <span class="duration"></span>
                <span class="time"></span>
            </div>

            <!-- Controls -->
            <div class="controls">
                <!-- Timer Controls -->
                <button id="begin-btn" class="visible" data-translate="controls.begin">Začať</button>
                <button id="end-btn" class="stop-btn" data-translate="controls.end">Ukončiť</button>
                <button id="pause-btn" class="pause-btn" data-translate="controls.pause">Pauza</button>
                
                <!-- Nappy Controls -->
                <button id="pee-btn" class="nappy-pee nappy-control">
                    <i class="fas fa-water"></i>
                </button>
                <button id="poop-btn" class="nappy-poop nappy-control">
                    <i class="fas fa-poo"></i>
                </button>
            </div>
        </section>

        <!-- Log Panel -->
        <section class="log-panel">
            <div class="log-scroll-container">
                <div class="unified-timeline" id="unified-timeline">
                    <!-- Timeline items will be inserted here -->
                </div>
            </div>
        </section>
    </main>

    <!-- Templates -->
    <template id="timeline-item-template">
        <div class="timeline-item">
            <div class="timeline-dot"></div>
            <div class="timeline-info">
                <strong></strong>
                <div class="timeline-info-details">
                    <div class="time"></div>
                    <div class="duration"></div>
                </div>
            </div>
        </div>
    </template>

    <template id="timeline-day-template">
        <div class="timeline-day">
            <div class="timeline-date"></div>
            <div class="timeline-day-items"></div>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
